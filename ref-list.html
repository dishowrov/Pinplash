<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinplash</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap-grid.min.css"
        integrity="sha512-i1b/nzkVo97VN5WbEtaPebBG8REvjWeqNclJ6AItj7msdVcaveKrlIIByDpvjk5nwHjXkIqGZscVxOrTb9tsMA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Main StyleSheet -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <!-- Student Login active header section - started -->
    <div class="login-active-header">
        <div class="login-active-header-menu header-menu">
            <ul>
                <li>
                    <a href="/">
                        <i class="fa-solid fa-arrow-left"></i>
                    </a>
                </li>
                
                <li>
                    <a href="#">Collect Money</a>
                </li>
            </ul>

            <button>
                <a href="/auth.html" class="logout-btn">Log Out</a>
            </button>
        </div>

        <!-- Mobile menu controlling -->
        <div class="header-mobile-menu">
            <button class="open-menu">
                <i class="fa-solid fa-bars"></i>
            </button>

            <button class="close-menu">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    <!-- Student Login active header section - ended -->

    <!-- Student Login active reference list info section - started -->
    <div class="ref-list">
        <h1 class="ref-list-title">Reference List (Inactive)</h1>

        <p class="ref-list-info">Last 3 Month Outbound</p>
        
        <h2 class="ref-list-subtitle">Search by Date , Month Or User Id!</h2>

        <form action="" class="ref-list-search-form">
            <input type="month" name="" id="">
            
            <input type="date" name="" id="">
            
            <input type="text" name="" id="" placeholder="User Id">
            
            <button type="button">Search</button>
        </form>
    </div>
    <!-- Student Login active reference list info section - ended -->




    <!-- JavaScript here -->
    <script src="./js/custom.js"></script>

</body>

</html>
