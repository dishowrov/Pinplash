<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinplash</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap-grid.min.css"
        integrity="sha512-i1b/nzkVo97VN5WbEtaPebBG8REvjWeqNclJ6AItj7msdVcaveKrlIIByDpvjk5nwHjXkIqGZscVxOrTb9tsMA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Main StyleSheet -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <!-- Admin Login section - started -->
    <div class="login-page">
        <div class="login-area">

            <h1 class="login-page-title">Admin login</h1>

            <form action="/" class="login-form">

                <!-- Phone number inputting area -->
                <div class="form-input">
                    <label for="">
                        Phone Number
                    </label>
                    <input type="tel" name="" id="" placeholder="Enter Your Phone">
                </div>

                <!-- Password inputting area -->
                <div class="form-input">
                    <label for="">
                        Password
                    </label>
                    <input type="text" name="" id="" placeholder="Enter Your Password">
                </div>

                <input type="submit" value="Login" class="login-btn">

            </form>

            <p class="back-to-home-btn">
                <a href="/">
                    Back to home
                </a>
            </p>

        </div>
    </div>
    <!-- Admin Login section - ended -->




    <!-- JavaScript here -->
    <script src="./js/custom.js"></script>

</body>

</html>
