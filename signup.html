<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinplash</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap-grid.min.css"
        integrity="sha512-i1b/nzkVo97VN5WbEtaPebBG8REvjWeqNclJ6AItj7msdVcaveKrlIIByDpvjk5nwHjXkIqGZscVxOrTb9tsMA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Main StyleSheet -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <!-- Student Login section - started -->
    <div class="signup-area">
        <h1 class="signup-title">Account Opening Form</h1>

        <h3 class="signup-subtitle">Provide your necessary information here</h3>

        <form action="/" class="signup-form">

            <!-- First Name inputting area -->
            <div class="form-input">
                <label for="">
                    Enter First Name
                </label>
                <input type="text" name="" id="" placeholder="Enter Your First Name" required>
            </div>

            <!-- Last Name inputting area -->
            <div class="form-input">
                <label for="">
                    Enter Last Name
                </label>
                <input type="text" name="" id="" placeholder="Enter Your Last Name" required>
            </div>

            <!-- Language Selecting area -->
            <div class="form-input">
                <label for="">
                    Choose Your Language
                </label>

                <select name="" id="">
                    <option value="">Select a language</option>
                    <option value="Bangla">Bangla</option>
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Arabic">Arabic</option>
                </select>
            </div>

            <!-- Country Selecting area -->
            <div class="form-input">
                <label for="">
                    Choose Your Country
                </label>

                <select name="" id="">
                    <option value="">Select a country</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="India">India</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="Sri Lanka">Sri Lanka</option>
                </select>
            </div>

            <!-- WhatsApp number inputting area -->
            <div class="form-input">
                <label for="">
                    Enter Whatsapp No
                </label>
                <input type="tel" name="" id="" placeholder="Enter Your WhatsApp No" required>
            </div>

            <!-- Phone number inputting area -->
            <div class="form-input">
                <label for="">
                    Enter Phone No
                </label>
                <input type="tel" name="" id="" placeholder="Enter Your Phone No" required>
            </div>

            <!-- Email inputting area -->
            <div class="form-input">
                <label for="">
                    Enter Email Address
                </label>
                <input type="text" name="" id="" placeholder="Enter Your Email">
            </div>

            <!-- Reference Number inputting area -->
            <div class="form-input">
                <label for="">
                    Enter Reference No.
                </label>
                <input type="text" name="" id="" placeholder="Enter Your Reference No">
            </div>

            <!-- Password inputting area -->
            <div class="form-input password-input">
                <label for="">
                    Password
                </label>
                <input type="text" name="" id="" placeholder="Enter Your Password">
            </div>

            <p class="form-checkbox">
                <input type="checkbox" name="" id="">
                <label for="">
                    By clicking Register, you agree to Pinplash Learning Platform's <a href="#">terms & conditions</a>,
                    <a href="#">Privacy Policy</a> and <a href="#">Cookie Policy</a>
                </label>
            </p>

            <!-- Form submitting button -->
            <input type="submit" value="Sign Up" class="form-btn">
        </form>

        <p class="login-btn">
            Have already an account?
            <a href="#">Login here</a>
        </p>

    </div>
    <!-- Student Login section - ended -->




    <!-- JavaScript here -->
    <script src="./js/custom.js"></script>

</body>

</html>
